<html lang="en">

        <div class = "panel-heading ">

        <div class = "panel-body">
            $for house in houses:

                <div class="panel-heading">
                    <div class="row">

                            <h3 class="panel-title">Status: $house.house_status</h3>
                        </div>

                        <div class="col-lg-4">
                            <h3 class="panel-title">Price: $house.price</h3>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    $house.intro
                </div>
            </div>
        </div>
    </div>
</div>
